name: Deploy Prebuilt Java JAR to Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Unzip JAR from archive
      run: |
        Expand-Archive -Path app.zip -DestinationPath extracted

    - name: List contents (debug)
      run: Get-ChildItem -Recurse extracted

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ben-ora-java-client2
        slot-name: production
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: extracted/app.jar
